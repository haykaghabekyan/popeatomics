<h4 class="text-center">Syslog settings</h4>

<hr>

<div class="row">
    <div class="col-xs-4 text-right">
        Enable
    </div>
    <div class="col-xs-8 text-left">
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox"> syslog to the specified server</label>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-4 text-right">
        Remote server
        <br>
        (2 max, delimited by a '|')
    </div>
    <div class="col-sm-4 text-left">
        <div class="form-group">
            <input type="text" class="form-control" disabled value="10.212.8.193">
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-4 text-right">
        Remote port
        <br>
        (Leave blank by default)
    </div>
    <div class="col-sm-4 text-left">
        <div class="form-group">
            <input type="text" class="form-control" disabled>
        </div>
    </div>
</div>


<div class="text-right">
    <span class="btn btn-default">Update</span>
    <span class="btn btn-info">Reset</span>
</div>

<h4 class="text-center">External log server</h4>

<hr>

<div class="row">
    <div class="col-xs-12 text-center">
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox"> Enable logging to the external server</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 text-center">
        <div class="form-group form-inline">
            Show <select class="form-control"><option>local</option></select> logs as default
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 text-center">
        <label class="checkbox-inline"><input type="checkbox"> Allow user to change view</label>
    </div>
</div>
