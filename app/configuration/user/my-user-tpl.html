<div class="row">

                        <option>LDAP</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label>Account status:</label>
                    <div>
                        <label class="radio-inline"><input type="radio" checked name="account-status">Enabled</label>
                        <label class="radio-inline"><input type="radio" name="account-status">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label>Activate account:</label>
                    <div>
                        <label class="radio-inline"><input type="radio" checked name="activate-account">Now</label>
                        <label class="radio-inline"><input type="radio" name="activate-account">Later</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label>Terminate session upon account expiration:</label>
                    <div>
                        <label class="radio-inline"><input type="radio" checked name="terminate-session">Yes</label>
                        <label class="radio-inline"><input type="radio" name="terminate-session">No</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">

            </div>
